<div class="app flex-row align-items-center login" ng-controller="LoginCtrl">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-0">
              <div class="card-body p-0">
                <div class="row">
                  <div class="d-none d-sm-block col-md-6 login-bg" >
                    <div class="overlay-login">
                        <div>Lorem ipsum dolor</div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <form ng-submit="login()" class="p-4">
                        <div class="company-icon">
                            <i class="fas fa-broadcast-tower"></i>
                        </div>
                      <span class="title-login">Global Solusindo</span>
                      <div class="form-group">
                          <label>Username</label>
                        <input type="text" class="form-control" placeholder="Username" ng-model="username" required oninvalid="this.setCustomValidity('Masukkan Username')" oninput="this.setCustomValidity('')" autofocus>
                      </div>
                      <div class="form-group">
                          <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" ng-model="password" required  oninvalid="this.setCustomValidity('Masukkan Password')" oninput="this.setCustomValidity('')">
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <input type="submit" class="btn login-btn" value="Login">
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
