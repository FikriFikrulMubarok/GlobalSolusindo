<div class="animated fadeIn">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-title">Import User</div>
                    <div class="row form-group">
                        <div class="col-sm-6 input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file" aria-describedby="inputGroupFileAddon01">
                                <label id="fileName" class="custom-file-label" for="file">Choose file</label>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6">
                            <button class="btn btn-default" id="downloadButton">Template</button>
                            <button class="btn btn-success float-right" id="uploadButton">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">Upload result</div>
                    <div style="overflow:auto">

                        <div class="row">
                            <div class="col-md-12">

                                <table class="table table-striped" id="user" >
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Account</th>
                                            <th>Project code</th>
                                            <th>Site ID Imp</th>
                                            <th>Site ID</th>
                                            <th>Site Name</th>
                                            <th>DUID</th>
                                            <th>PMO Uniq</th>
                                            <th>SOW Act DU Model</th>
                                            <th>System</th>
                                            <th>SOW PO</th>
                                            <th>Item Description</th>
                                            <th>PO No</th>
                                            <th>Shipment No</th>
                                            <th>Qty</th>
                                            <th>PO Status</th>
                                            <!--<th>Payment Term</th>
                                            <th>Work Status</th>
                                            <th>OA Date</th>
                                            <th>SSV Date</th>
                                            <th>SSV App Date</th>
                                            <th>SOM SSV Date</th>
                                            <th>QC Acc Date</th>
                                            <th>PAC Cluster ID</th>
                                            <th>PAC Cluster Status</th>
                                            <th>SOM PAC Cluster</th>
                                            <th>Doc Status</th>
                                            <th>ESAR 1ST Status</th>
                                            <th>ESAR 2ND Status</th>
                                            <th>Remarks</th>
                                            <th>Created By</th>
                                            <th>Created Date</th>
                                            <th>Updated By</th>
                                            <th>Updated Date</th>-->
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="po in vm.uploadResults">
                                            <td><label>{{po.PO_PK}}</label></td>
                                            <td><label>{{po.Account}}</label></td>
                                            <td><label>{{po.ProjectCode}}</label></td>
                                            <td><label>{{po.SiteIDImp}}</label></td>
                                            <td><label>{{po.SiteID}}</label></td>
                                            <td><label>{{po.SiteName}}</label></td>
                                            <td><label>{{po.DUID}}</label></td>
                                            <td><label>{{po.PMOUniq}}</label></td>
                                            <td><label>{{po.SOWAct}}</label></td>
                                            <td><label>{{po.System}}</label></td>
                                            <td><label>{{po.SOWPO}}</label></td>
                                            <td><label>{{po.ItemDesc}}</label></td>
                                            <td><label>{{po.PONo}}</label></td>
                                            <td><label>{{po.ShipmentNo}}</label></td>
                                            <td><label>{{po.Qty}}</label></td>
                                            <td><label>{{po.POStatus}}</label></td>
                                            <!--<td><label>{{po.PaymentTerm}}</label></td>
                                            <td><label>{{po.WorkStatus}}</label></td>
                                            <td><label>{{po.OADate}}</label></td>
                                            <td><label>{{po.SSVDate}}</label></td>
                                            <td><label>{{po.SSVAppDate}}</label></td>
                                            <td><label>{{po.SOMSSVDate}}</label></td>
                                            <td><label>{{po.QCAccDate}}</label></td>
                                            <td><label>{{po.PACClusterID}}</label></td>
                                            <td><label>{{po.PACClusterStatus}}</label></td>
                                            <td><label>{{po.SOMPACCluster}}</label></td>
                                            <td><label>{{po.DocStatus}}</label></td>
                                            <td><label>{{po.ESAR1stStatus}}</label></td>
                                            <td><label>{{po.ESAR2ndStatus}}</label></td>
                                            <td><label>{{po.Remarks}}</label></td>
                                            <td><label>{{po.CreatedBy}}</label></td>
                                            <td><label>{{po.CreatedDate}}</label></td>
                                            <td><label>{{po.UpdatedBy}}</label></td>
                                            <td><label>{{po.UpdatedDate}}</label></td>-->
                                            <td><label>{{po.Status_FK}}</label></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
