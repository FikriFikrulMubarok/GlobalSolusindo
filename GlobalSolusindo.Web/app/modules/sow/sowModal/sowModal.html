<div class="modal-header">
    <h6 class="modal-title">Tambah SOW</h6>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="row form-group">
                        <label class="control-label col-sm-4">SOW :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="vm.model.sow" required />
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-sm-4">Tower ID :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="vm.model.towerId" required />
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="control-label col-sm-4">Team Leader :</label>
                        <div class="col-sm-8">
                            <select id="position_fk" name="position_fk" class="form-control input-lg" size="0" ng-model="vm.model.teamLeaderId" required>
                                <option ng-repeat="x in vm.formData.positions" ng-value="x.position_pk">{{x.name}}</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="control-label col-sm-4">RF :</label>
                        <div class="col-sm-8">
                            <select id="position_fk" name="position_fk" class="form-control input-lg" size="0" ng-model="vm.model.rfId" required>
                                <option ng-repeat="x in vm.formData.positions" ng-value="x.position_pk">{{x.name}}</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-sm-4">RNO :</label>
                        <div class="col-sm-8">
                            <select id="position_fk" name="position_fk" class="form-control input-lg" size="0" ng-model="vm.model.rnoId" required>
                                <option ng-repeat="x in vm.formData.positions" ng-value="x.position_pk">{{x.name}}</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="control-label col-sm-4">Rigger :</label>
                        <div class="col-sm-8">
                            <select id="position_fk" name="position_fk" class="form-control input-lg" size="0" ng-model="vm.model.riggerId" required>
                                <option ng-repeat="x in vm.formData.positions" ng-value="x.position_pk">{{x.name}}</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="control-label col-sm-4">Drive Tester :</label>
                        <div class="col-sm-8">
                            <select id="position_fk" name="position_fk" class="form-control input-lg" size="0" ng-model="vm.model.driveTesterId" required>
                                <option ng-repeat="x in vm.formData.positions" ng-value="x.position_pk">{{x.name}}</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>


                    <div class="row form-group">
                        <label class="control-label col-sm-4">Tanggal :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="vm.model.date" date-time-picker options="{ format: 'DD/MM/YYYY' }" required />
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Simpan</button>
    <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
